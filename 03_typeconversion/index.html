<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<!--begin html-->
<h1>Datatype conversion</h1>
<h2>number, parseFloat, parseInt</h2>
<h3>var, let, const</h3>

<p>Uitbreiding: vraag nu ook het aantal bij te tellen geboortejaren op.</p>
<p>Uw leeftijd is:</p>
<p id="age"></p>
<p>Hoeveel jaren wens je erbij te tellen?</p>
<p id="years"></p>
<p>Uw resultaat is:</p>
<p id="myResult"></p>


<!--end html-->

<!--begin javascript-->
<script>
    let yearOfBirth = window.prompt("What is your year of birth");
    let extraYears = window.prompt("Hoeveel jaren wens je erbij te tellen?");

    // yearOfBirth = yearOfBirth + 1;
    yearOfBirthAfterSum = Number(yearOfBirth)+ Number(extraYears);

    document.getElementById("age").innerHTML = yearOfBirth;
    document.getElementById("years").innerHTML = extraYears;
    document.getElementById("myResult").innerHTML = yearOfBirthAfterSum;





</script>
<!--end javascript-->
</body>
</html>
